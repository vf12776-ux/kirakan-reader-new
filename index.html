<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirakan Reader</title>
    <link rel="icon" href="icons/icon192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF69B4">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; }
        #redirect-message {
            text-align: center;
            padding: 50px 20px;
            font-family: Arial, sans-serif;
        }
        #redirect-message h1 {
            color: #FF69B4;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #FF69B4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
        }
    </style>
    <style>
    #installButton {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background: linear-gradient(to right, #FF69B4, #FF4500);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        z-index: 9999;
        transition: all 0.3s;
    }
    #installButton:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
    }
</style>
</head>
<body>
    <script>
    // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –∫–∞–∫ PWA - –ø—Ä–æ–≤–µ—Ä—è–µ–º URL
    if (window.matchMedia('(display-mode: standalone)').matches) {
        // –ï—Å–ª–∏ URL –Ω–µ –∫–æ—Ä–µ–Ω—å - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º iframe —Å —Å–∞–π—Ç–æ–º
        if (window.location.pathname !== '/') {
            document.body.innerHTML = `
                <iframe src="https://kirakan.ru/" 
                        style="width:100%;height:100%;border:none;">
                </iframe>
            `;
        }
    }
</script>
    <div id="redirect-message">
        <h1>Kirakan Reader</h1>
        <p>–û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∞–π—Ç...</p>
        <a href="https://kirakan.ru/" class="btn" id="open-link">
            –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç
        </a>
    </div>

    <button id="install-btn">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–¥–∏—Ä–µ–∫—Ç –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ PWA
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –∫–∞–∫ PWA - —Å—Ä–∞–∑—É —Ä–µ–¥–∏—Ä–µ–∫—Ç
            window.location.href = "https://kirakan.ru/";
        } else {
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            document.getElementById('install-btn').style.display = 'block';
            
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });

            document.getElementById('install-btn').addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') {
                        console.log('PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    }
                    deferredPrompt = null;
                });
            });
        }

        // –ö–ª–∏–∫ –ø–æ —Å—Å—ã–ª–∫–µ —Ç–æ–∂–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–∞–≥–∞–∑–∏–Ω
        document.getElementById('open-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.open('https://kirakan.ru/', '_blank');
        });
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
<button id="installButton">üì≤ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

<script>
    let installPrompt;
    const installButton = document.getElementById('installButton');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –±—Ä–∞—É–∑–µ—Ä –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–∫—É
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        installPrompt = e;
        installButton.style.display = 'block';
    });

    // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ ‚Äî –∑–∞–ø—É—Å–∫ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
    installButton.addEventListener('click', () => {
        if (installPrompt) {
            installPrompt.prompt();
            installPrompt.userChoice.then(() => {
                installPrompt = null;
                installButton.style.display = 'none';
            });
        }
    });

    // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
    window.addEventListener('appinstalled', () => {
        installButton.style.display = 'none';
    });
</script>
</body>
</html>
